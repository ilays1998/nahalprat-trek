<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⛰️</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#db8b1e" />
    <meta name="description" content="Experience the Judean Desert through a 3-day guided trek inspired by European hut-to-hut hiking. Nahal Prat Trek offers breathtaking landscapes and unique desert accommodation." />
    <meta property="og:title" content="Nahal Prat Trek - 3-Day Guided Desert Adventure" />
    <meta property="og:description" content="Experience the Judean Desert through a guided, organized trek with breathtaking landscapes and unique accommodation." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/images/nahal-prat-1.jpg" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>Nahal Prat Trek - Experience the Judean Desert</title>
    
    <!-- Animate on Scroll CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
      /* Initial loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #fdf8ef 0%, #f4dfad 50%, #db8b1e 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loader {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Prevent FOUC */
      body {
        visibility: hidden;
        opacity: 0;
      }
      
      body.loaded {
        visibility: visible;
        opacity: 1;
        transition: opacity 0.3s ease-in;
      }
    </style>
  </head>
  <body class="scrollbar-desert">
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loader"></div>
    </div>
    
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/index.js"></script>
    
    <!-- Animate on Scroll JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      // Initialize AOS
      AOS.init({
        duration: 800,
        once: true,
        offset: 50
      });
      
      // Remove loading screen when page loads
      window.addEventListener('load', function() {
        const loadingScreen = document.getElementById('loading-screen');
        const body = document.body;
        
        setTimeout(() => {
          loadingScreen.style.opacity = '0';
          body.classList.add('loaded');
          
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 500);
        }, 500);
      });
    </script>
  </body>
</html>
